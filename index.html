<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"" />
    <title>FlashCards</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="mb-0 mt-0 h-100vh w-100vw bg-gradient-to-r from-red-500 via-white to-blue-500"
  >
    <div class="grid grid-cols-1 mt-9">
      <div>
        <h1 class="flex items-center justify-center font-bold text-3xl">
          Free Civics Flashcards
        </h1>
        <br />
      </div>
      <div class="flex items-center justify-center mb-0.5 font-light">
        <h2 class="">U.S. Citizenship Test Study Guide</h2>
      </div>
      <br class="" />
      <div class="grid grid-cols-1 place-items-center">
        <img
          id="welcomeCardImage"
          src="images/startImage.png"
          alt="Flashcard"
          class="h-70 w-95"
        />
        <img
          id="cardImage"
          src=""
          alt="Flashcard"
          class="object-contain hidden h-70 w-100"
        />

        <img
          id="startOverCardImage"
          src="images/startOverImage.png"
          alt="Flashcard"
          class="object-contain hidden h-70 w-100"
        />
      </div>

      <div class="flex justify-center mt-5">
        <button
          id="previousButton"
          class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mr-7 ml-15"
        >
          Previous
        </button>

        <button
          id="nextButton"
          class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 "
        >
          Next
        </button>

        <button id="speakButton" class="w-9 h-9 ml-8 mt-1">
          <img id="speakImageButton" class="hidden " src="images/volume.png" alt="">
        </button>
  
        <button
          id="startOver"
          class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 ml-7 mt-2 hidden"
        >
          Go Again to Be Citizenship-Ready!
        </button>
      </div>
      
</div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
